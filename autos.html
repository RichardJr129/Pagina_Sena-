<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuestros Autos - Renta de Autos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #encabezado {
            background: linear-gradient(90deg, #004aad, #0078ff);
            color: white;
            text-align: center;
            padding: 35px;
            font-size: 28px;
            font-weight: bold;
        }

        #principal {
            display: flex;
            min-height: 500px;
        }

        #menu {
            background: linear-gradient(180deg, #023047, #035b8f);
            color: white;
            width: 230px;
            padding: 25px;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2);
        }

        #menu strong {
            font-size: 18px;
            display: block;
            margin-bottom: 15px;
            color: #ffb703;
        }

        #menu a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
        }

        #menu a:hover {
            background-color: #ffb703;
            color: #023047;
            transform: translateX(5px);
        }

        #contenido {
            background: linear-gradient(135deg, #00bfa6, #00e0d1);
            flex: 1;
            padding: 40px;
            color: #ffffff;
        }

        #contenido h2 {
            color: #ffb703;
        }

        .auto {
            display: inline-block;
            text-align: center;
            margin: 15px;
        }

        .auto img {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .auto p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="encabezado">RENTA DE AUTOS MOVILES</div>

    <div id="principal">
        <div id="menu">
            <strong>MENU DEL SITIO</strong>
            <a href="index.html">Pagina principal</a>
            <a href="autos.html">Autos</a>
            <a href="contacto.html">Contacto</a>
        </div>

        <div id="contenido">
            <h2>NUESTROS AUTOS</h2>
            <p>Explora nuestra seleccion de autos disponibles para renta:</p>

            <div class="auto">
                <img src="IMAGENES/Rosa.png" alt="Auto deportivo">
                <p>Auto deportivo $120/dia</p>
            </div>

            <div class="auto">
                <img src="IMAGENES/RR.jpeg" alt="SUV moderna">
                <p>SUV moderna  $95/dia</p>
            </div>

            <div class="auto">
                <img src="IMAGENES/ELDIABLO.jpeg" alt="Compacto económico">
                <p>Compacto economico  $70/dia</p>
            </div>
        </div>
    </div>
</body>
</html>
