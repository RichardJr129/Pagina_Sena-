<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renta de Autos Móviles</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* ENCABEZADO */
        #encabezado {
            background: linear-gradient(90deg, #004aad, #0078ff);
            color: white;
            text-align: center;
            padding: 35px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        /* CONTENEDOR PRINCIPAL */
        #principal {
            display: flex;
            min-height: 500px;
        }

        /* MENÚ LATERAL */
        #menu {
            background: linear-gradient(180deg, #023047, #035b8f);
            color: white;
            width: 230px;
            padding: 25px;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2);
        }

        #menu strong {
            font-size: 18px;
            display: block;
            margin-bottom: 15px;
            color: #ffb703;
        }

        #menu a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
        }

        #menu a:hover {
            background-color: #ffb703;
            color: #023047;
            transform: translateX(5px);
        }

        /* CONTENIDO */
        #contenido {
            background: linear-gradient(135deg, #00bfa6, #00e0d1);
            flex: 1;
            padding: 40px;
            color: #ffffff;
        }

        #contenido h2 {
            color: #ffb703;
            margin-top: 0;
        }

        #contenido p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
        }

        #contenido img {
            width: 250px;
            border-radius: 10px;
            margin: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #contenido img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="encabezado">RENTA DE AUTOS MOVILES</div>

    <div id="principal">
        <div id="menu">
            <strong>MENU DEL SITIO</strong>
            <a href="index.html">Pagina principal</a>
            <a href="autos.html">Autos</a>
            <a href="contacto.html">Contacto</a>
        </div>

        <div id="contenido">
            <h2>CONTENIDO</h2>
            <p>Bienvenido a nuestra pagina principal. Aqui encontraras toda la informacion sobre nuestros servicios de renta de autos, promociones y contacto.</p>
            <img src="lindo.webp" alt="Auto 1">
            <img src="chetados.jpg" alt="Auto 2">
        </div>
    </div>
</body>
</html>
