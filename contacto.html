<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Renta de Autos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #encabezado {
            background: linear-gradient(90deg, #004aad, #0078ff);
            color: white;
            text-align: center;
            padding: 35px;
            font-size: 28px;
            font-weight: bold;
        }

        #principal {
            display: flex;
            min-height: 500px;
        }

        #menu {
            background: linear-gradient(180deg, #023047, #035b8f);
            color: white;
            width: 230px;
            padding: 25px;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2);
        }

        #menu strong {
            font-size: 18px;
            display: block;
            margin-bottom: 15px;
            color: #ffb703;
        }

        #menu a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
        }

        #menu a:hover {
            background-color: #ffb703;
            color: #023047;
            transform: translateX(5px);
        }

        #contenido {
            background: linear-gradient(135deg, #00bfa6, #00e0d1);
            flex: 1;
            padding: 40px;
            color: #ffffff;
        }

        #contenido h2 {
            color: #ffb703;
        }

        form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
        }

        button {
            background-color: #ffb703;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ffd166;
        }
    </style>
</head>
<body>
    <div id="encabezado">RENTA DE AUTOS MOVILES</div>

    <div id="principal">
        <div id="menu">
            <strong>MENU DEL SITIO</strong>
            <a href="index.html">Pagina principal</a>
            <a href="autos.html">Autos</a>
            <a href="contacto.html">Contacto</a>
        </div>

        <div id="contenido">
            <h2>CONTACTO</h2>
            <p>Envianos tus datos y nos pondremos en contacto contigo:</p>

            <form>
                <label>Nombre:</label>
                <input type="text" placeholder="Tu nombre" required>

                <label>Correo electronico:</label>
                <input type="email" placeholder="tucorreo@ejemplo.com" required>

                <label>Mensaje:</label>
                <textarea rows="5" placeholder="Escribe tu mensaje..." required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
